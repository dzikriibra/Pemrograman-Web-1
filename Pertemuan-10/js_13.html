<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Switch</title>
</head>
<body>
    <script lang="javascript">
        function tanyaBulan(){
            var bulan = parseFloat(document.fform.ibulan.value);
            var namaBulan = "";
            switch (bulan){
                case 1 : namaBulan="Bulan ke 1 adalah Januari"
                break;
                case 2 : namaBulan="Bulan ke 2 adalah Februari"
                break;
                case 3 : namaBulan="Bulan ke 3 adalah Maret"
                break;
                case 4 : namaBulan="Bulan ke 4 adalah April"
                break;
                case 5 : namaBulan="Bulan ke 5 adalah Mei"
                break;
                case 6 : namaBulan="Bulan ke 6 adalah Juni"
                break;
                case 7 : namaBulan="Bulan ke 7 adalah Juli"
                break;
                case 8 : namaBulan="Bulan ke 8 adalah Agustus"
                break;
                case 9 : namaBulan="Bulan ke 9 adalah September"
                break;
                case 10 : namaBulan="Bulan ke 10 adalah Oktober"
                break;
                case 11 : namaBulan="Bulan ke 11 adalah November"
                break;
                case 12 : namaBulan="Bulan ke 12 adalah Desember"
                break;
                default : namaBulan="Anda salah mengisi"
            }
            alert (namaBulan);
        }
    </script>

    <form name="fform">
        <h2>Penggunaan Percabangan Switch</h2> <hr>
        <pre>
            Masukan Nomor Bulan [1 - 12] : <input type="text" size="2" name="ibulan">
            <input type="button" value="Hitung" onclick="tanyaBulan()"><input type="reset" value="ulang">
        </pre>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan Frame</title>
</head>
<frameset rows="300,*">
    <frame src="header.html" scrolling="no" name="atas">

    <frameset cols="250,*">
        <frame src="menu.html" scrolling="no" name="kiri">
        <frame src="menuutama.html" name="main">
    </frameset>

    <noframes>
        <body>
            Browser kamu tidak mendukung frames.
        </body>
    </noframes>
</frameset>
</html>

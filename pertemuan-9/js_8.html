<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambahkan String ( JS )</title>
</head>
<body>
    <p>
        <script lang="javascript">
            document.writeln("<pre>");
            document.writeln("<h1>Menambahkan String</h1>");
            
            var A = "Asep";
            var B = "Budi";
            var C = "Candra";
            var D = "Doyok";
            var E = A + B;
            var F = C + D;
            document.writeln("Asep + Budi = " + E);
            document.writeln("Candra + Doyok = " + F);
            document.writeln("</pre>");
        </script>
    </p>
</body>
</html>

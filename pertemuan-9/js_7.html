<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Aritmatika ( JS )</title>
</head>
<body>
    <p>
        <script lang="javascript">
            document.writeln("<pre>");
            document.writeln("<h1>Operasi Aritmatika</h1>");
            
            var A = 100;
            var B = 200;
            var C = 300;
            var D = 400;
            var E = A + B;
            var F = B * C;
            var G = A - B;
            document.writeln("100 + 200 = " + E);
            // E = B + C;
            document.writeln("200 * 300 = " + F);
            // F = B * C;
            document.writeln("A - B = " + G);
            document.writeln("</pre>");
        </script>
    </p>
</body>
</html>

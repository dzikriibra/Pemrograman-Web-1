<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menggunakan Frame</title>
    </head>
    <frameset cols="250,*">
        <frame src="aside.html" scrolling="no" name="kiri">

        <frameset rows="200, *">
            <frame src="header.html" name="header">
            <frame src="main.html" name="main">
        </frameset>
            
    </frameset>
    
    <noframes>
        <body>
            Browser kamu tidak mendukung frames.
        </body>
    </noframes>
    </html>
